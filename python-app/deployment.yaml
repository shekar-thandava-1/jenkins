apiVersion: apps/v1
kind: Deployment
metadata:
  name: py-app-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: node-app
  template:
    metadata:
      labels:
        app: node-app
    spec:
      containers:
      - name: node-app
        image: shekthan5/shekthan5-py-app:latest
        ports:
        - containerPort: 3000
      imagePullSecrets:
      - name: dockerhub-secret

